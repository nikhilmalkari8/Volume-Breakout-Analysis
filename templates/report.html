<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strategy Report for {{ ticker }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 2rem auto;
            background: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2, h3 {
            text-align: center;
            color: #2c3e50;
        }
        a.download-btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 1rem 0;
            background-color: #3498db;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
        }
        a.download-btn:hover {
            background-color: #2980b9;
        }
        iframe {
            width: 100%;
            height: 500px;
            border: none;
            margin: 1rem 0;
        }
        pre {
            background: #ecf0f1;
            padding: 1rem;
            border-radius: 5px;
            overflow-x: auto;
        }
        .section {
            margin: 2rem 0;
            padding: 1rem;
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Strategy Report for {{ ticker }}</h1>

        <!-- Download Button -->
        <div style="text-align: center;">
            <a href="{{ download_link }}" class="download-btn">Download Combined Report (CSV)</a>
        </div>

        <!-- Performance Metrics -->
        <h2>Performance Metrics</h2>
        <div class="section">
            <pre>{{ metrics }}</pre>
        </div>

        <!-- Breakout Strategy Plot -->
        <h3>Breakout Strategy</h3>
        <div class="section">
            <iframe src="{{ breakout_plot }}"></iframe>
        </div>

        <!-- SMA Crossover Strategy Plot -->
        <h3>SMA Crossover Strategy</h3>
        <div class="section">
            <iframe src="{{ crossover_plot }}"></iframe>
        </div>

        <!-- Breakout Strategy with Risk Management Plot -->
        <h3>Breakout Strategy with Risk Management</h3>
        <div class="section">
            <iframe src="{{ breakout_risk_plot }}"></iframe>
        </div>

        <!-- ML Predicted Breakouts Plot -->
        <h3>ML Predicted Breakouts</h3>
        <div class="section">
            <iframe src="{{ ml_plot }}"></iframe>
        </div>
    </div>
</body>
</html>
