<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strategy Report for {{ ticker }}</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f0f4f8; color: #333; padding: 20px; }
        h2, h3 { color: #2c3e50; }
        a { color: #3498db; text-decoration: none; font-weight: bold; }
        a:hover { text-decoration: underline; }
        iframe { border: 1px solid #ccc; margin-top: 10px; }
    </style>
</head>
<body>
    <h2>Strategy Report for {{ ticker }}</h2>
    <p><a href="{{ download_link }}">Download CSV Report</a></p>

    <h3>Breakout Strategy Plot</h3>
    <iframe src="/{{ breakout_plot }}" width="100%" height="500px"></iframe>

    <h3>SMA Crossover Strategy Plot</h3>
    <iframe src="/{{ crossover_plot }}" width="100%" height="500px"></iframe>

    <h3>ML Predicted Breakouts Plot</h3>
    <iframe src="/{{ ml_plot }}" width="100%" height="500px"></iframe>
</body>
</html>
